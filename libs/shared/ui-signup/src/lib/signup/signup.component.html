<div class="card border-radius elevation">
  <mat-toolbar color="primary">
    <mat-toolbar-row
      style="margin-bottom: -50px"
      fxLayout="column"
      fxLayoutAlign="start end"
    >
      <button
        mat-icon-button
        [mat-dialog-close]="false"
        style="margin-right: -15px"
      >
        <mat-icon aria-label="Close">close</mat-icon>
      </button>
    </mat-toolbar-row>
    <mat-toolbar-row
      style="min-height: 120px"
      fxLayout="column"
      fxLayoutAlign="center center"
    >
      <img
        class="login-angular-logo"
        src="/assets/auth/angular-white-transparent.svg"
      />
    </mat-toolbar-row>
  </mat-toolbar>

  <form
    class="padding"
    fxLayout="column"
    fxLayoutGap="16px"
    [formGroup]="signupForm"
  >
    <span fxLayout="row" fxLayoutAlign="space-between center">
      <mat-hint align="start" *ngIf="infoMsg">{{ infoMsg }}</mat-hint>
      <mat-error align="end" class="center" *ngIf="errorMsg">{{
        errorMsg
      }}</mat-error>
    </span>

    <mat-form-field fxFlex="grow" appearance="fill">
      <mat-label>Email</mat-label>
      <!-- <mat-icon matPrefix>person_outline</mat-icon> -->
      <input
        autofocus
        matInput
        required
        placeholder="Emails:  pepmadon@gmail.com"
        formControlName="email"
      />
      <!--      <mat-hint>Emails: sumo, sumo1, sumo2, sumo3</mat-hint>-->
      <mat-hint
        >now supports Google Login only. Click Google button below</mat-hint
      >
      <mat-error *ngIf="signupForm.get('email')?.hasError('required')"
        >We need an emailto log you in</mat-error
      >
    </mat-form-field>

    <mat-form-field fxFlex="grow" appearance="fill">
      <mat-label>Password</mat-label>
      <!-- <mat-icon matPrefix>lock_outline</mat-icon> -->
      <input
        matInput
        required
        [type]="inputType"
        autocomplete="false"
        placeholder="Password: demo"
        formControlName="password"
      />
      <button
        type="button"
        mat-icon-button
        matSuffix
        (click)="toggleInputType()"
        matTooltip="Toggle Visibility"
      >
        <mat-icon *ngIf="visible">visibility</mat-icon>
        <mat-icon *ngIf="!visible">visibility_off</mat-icon>
      </button>
      <!-- <mat-hint>Password: demo</mat-hint> -->
      <mat-hint align="end">Click the eye to toggle visibility</mat-hint>
      <mat-error *ngIf="signupForm.get('password')?.hasError('required')"
        >We need a password to log you in</mat-error
      >
    </mat-form-field>

    <button
      type="submit"
      color="primary"
      mat-raised-button
      [disabled]="!signupForm.valid"
      (click)="onSubmit()"
    >
      Sign up
    </button>

    <!--
        <mat-hint class="text-center mat-caption">
          <p>or sign in with:</p>
        </mat-hint>
      -->
    <span fxLayout="row" fxLayoutAlign="space-evenly center">
      <button
        mat-mini-fab
        (click)="initSSO()"
        matTooltip="Login with KeyCloak"
        matTooltipPosition="above"
      >
        <mat-icon>security</mat-icon>
      </button>
      <button
        mat-mini-fab
        (click)="initSSO()"
        matTooltip="Login with Google"
        matTooltipPosition="above"
      >
        <fa-icon [icon]="faGoogle"></fa-icon>
      </button>
      <button
        mat-mini-fab
        matTooltip="Login with Twitter"
        matTooltipPosition="above"
      >
        <fa-icon [icon]="faTwitter"></fa-icon>
      </button>
      <button
        mat-mini-fab
        matTooltip="Login with GitHub"
        matTooltipPosition="above"
      >
        <fa-icon [icon]="faGithub"></fa-icon>
      </button>
    </span>
  </form>
</div>
